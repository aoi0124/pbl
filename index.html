<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>バスケの掲示板サイト</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>バスケについての掲示板</h1>

    <div class="post">
        <h2>本文:</h2><br>
        <p style="text-align:center">
            <textarea name="comment" maxlength="300" rows="6" cols="50" placeholder="300字以内で書いてください"></textarea>
            <input type="submit" value="投稿">
        </p>
    </div>

    <div class="postlist">
        <h2>投稿一覧</h2>
    </div>


</body>
</html>
